
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Nuevo ingrediente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <nav th:insert="fragmentos/navbarsinlogo :: navbarsinlogo"></nav>
        <img class="mb-4" src="/img/cargaingredientes.png" alt="" width="100%" height="100%">
        <section class="form-signin display-flex ALI">
            <div class="container col-4">
                <div class="row align-items-center">
                    <div class="p-5 text-center">
                        <div>
                            <form th:action="@{/ingrediente/form}" method='POST' th:object="${ingrediente}"  class="form-register">            
                                <input type="hidden" th:value="${ingrediente.id}"/>
                                <div class="form-floating">
                                    <input id="floatingInput" type="text" th:field="*{nombre}" class="form-control" />
                                    <label for="floatingInput"> Nombre del ingrediente:</label> </br>
                                </div>
                                <div>
                                    <p th:if="${Error != null}" th:text="${Error}" style="color:red"></p>
                                    <input type="submit" value='Guardar' class="btn btn-warning" style="color:white; background-color: #f69a29; border-color: #f69a29">
                                    <a href="/" class="btn btn-primary my-2" style="color:white; background-color: #3f6533; border-color: #3f6533">Volver</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
