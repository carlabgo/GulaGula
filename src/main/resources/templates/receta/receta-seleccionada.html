<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Recetas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../css/receta.css" rel="stylesheet">
    </head>
    <body>
        <nav th:insert="fragmentos/navbarsinlogo :: navbarsinlogo"></nav>
        <img class="mb-4" src="/img/vistareceta.png" alt="" width="100%" height="100%">

        <div class="container col-md-6 mb-4 border" th:each="receta : ${receta}">
            <div class="row alinear mb-3 mt-4" >
                <h1 th:text="${receta.nombre}"></h1>
            </div>
            <div class="row justify-content-center">
                <img class="img-thumbnail rounded float-left mb-4" th:if="${receta.imagen != null}" th:src="${'/imagen/receta/' + receta.id}" alt="" width="30px">
                <img class="img-thumbnail rounded float-left mb-4" th:if="${receta.imagen == null}" src="/img/gulagula.png" alt="" width="50px"> 

            </div>
            <h5><strong>Tiempo de cocción:</strong></h5>
            <div class="row alinear" th:text="${receta.tiempoDeCoccion}" >
            </div>
            <h5><strong>Categoría:</strong></h5>
            <div class="row alinear" th:text="${receta.categoria}" >

            </div>
            <h5><strong>Tipo:</strong></h5>
            <div class="row alinear" th:text="${receta.tipo}" >
            </div>
            <h5><strong>Sabor:</strong></h5>
            <div class="row alinear" th:text="${receta.sabor}" >

            </div>
            <h5><strong>Temperatura:</strong></h5>
            <div class="row alinear" th:text="${receta.temp}" >

            </div>
            <h5><strong>Instrucciones:</strong></h5>
            <div class="row alinear">
            <div class="col-6" th:text="${receta.instrucciones}" >
            </div>
            </div>
            <h5><strong>Ingredientes:</strong></h5>
            <div class="row alinear mb-4" th:text="${receta.ingredientes}" >
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
