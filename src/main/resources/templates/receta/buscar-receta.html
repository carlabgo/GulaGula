<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <head>
        <title>Busca tu receta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../css/buscar.css" rel="stylesheet">
    </head>
</head>
<body>
    <nav th:insert="fragmentos/navbarsinlogo :: navbarsinlogo"></nav>
    <img src="/img/busqueda.png" alt="" width="100%" height="100%">
    <div class="div_contenedor mt-2">
        <div class="p-4 rounded div_centrado">
            <div class="col-md-6 px-0">
                <p class="lead my-3"><i> Encontra recetas para matar la gula!</i></p>
                <p><strong> Selecciona tus ingredientes...</strong></p>

                <form th:action="@{/buscar}" method='POST' class="form-register">
                    <select  multiple class="form-select"  name="ingredientesId">
                        <option th:each="ingrediente: ${ingredientes}" th:text="${ingrediente.nombre}"
                                th:value="${{ingrediente}}"
                                th:selected="true">
                        </option>
                    </select>
                    <p th:if="${Error != null}" th:text="${Error}" style="color:red"></p>
                    <div class="mt-4">
                        <input type="submit" value='Buscar' class="btn btn-outline-success btn-lg" style="color:white; background-color: #f69a29; border-color: #f69a29">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
