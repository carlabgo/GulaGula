<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Editar Receta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/listaReceta.css">
    </head>

    <body>
        <nav th:insert="fragmentos/navbarsinlogo :: navbarsinlogo"></nav>
        <img class="mb-4" src="/img/listarecetas.png" alt="" width="100%" height="100%">
        <div class="container justify-content-center mb-2">
            <a href="/receta/form"<button type="button" class="btn btn-outline-warning btn-lg" th:if="${session.usuariosession != null}">Crea tu receta</button></a>
        </div>

        <div class="container mt-5 mb-5" th:each="receta : ${receta}">
            <div class=" justify-content-center row">
                <div class="col-md-10">

                    <div class="row p-2 bg-white border rounded">
                        <div class="col-md-3 mt-1">
                        <img class="img-fluid img-responsive rounded product-image" th:if="${receta.imagen != null}" th:src="${'/imagen/receta/' + receta.id}" alt="" width="250px">
                        <img class="img-fluid img-responsive rounded product-image" th:if="${receta.imagen == null}" src="/img/gulagula.png" alt="" width="250px">
                        </div>
                        <div class="col-md-6 mt-1" >
                            <h5 th:text="${receta.nombre}"></h5>
                            <div class="mt-1 mb-1 spec-1"><span th:text="${receta.categoria}">categoria</span><span class="dot"></span><span th:text="${receta.tipo}">tipo</span>
                                <span class="dot"></span><span th:text="${receta.ingredientes}">ingredientes</span>
                                <div class="mt-1 mb-1 spec-1"><span th:text="${receta.tiempoDeCoccion}">tiempo de cocci√≥n</span>
                                </div>
                                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                                    <div class="d-flex flex-column mt-4"><a th:href="@{/buscar/receta-seleccionada(id=__${receta.id}__)}"<button class="btn btn-outline-success btn-sm" type="button">Ver mas</button></a>
                                        <a sec:authorize="hasAnyRole('ADMIN')" th:href="@{/receta/editar(id=__${receta.id}__)}"<button class="btn btn-outline-success btn-sm mt-2" type="button">Editar</button></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
