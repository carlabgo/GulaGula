<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Editar Receta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/crearReceta.css">
    </head>

    <body>
        <nav th:insert="fragmentos/navbarsinlogo :: navbarsinlogo"></nav>
        <img class="mb-4" src="/img/editarreceta.png" alt="" width="100%" height="100%">

        <div class="registration-form">

            <form th:action="@{/receta/editar}" method='POST' th:object="${receta}" class="form-register"
                  enctype="multipart/form-data">

                <div>
                    <h2>Detalla tu receta...</h2>
                </div>

                <input type="hidden" th:value="${receta.id}" th:field="*{id}"/>

                <div>

                    <label for="floatingInput"> Nombre </label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="floatingInput" placeholder="Nombre" />

                </div>
                <div>

                    <label for="floatingInput"> Tiempo de Cocción</label>

                    <input type="text" class="form-control" th:field="*{tiempoDeCoccion}" id="floatingInput"
                           placeholder="Tiempo de Cocción" />

                </div>

                <div>

                    <label for="floatingInput"> Categoría</label>
                    <select name="categoria" class="form-control" id="floatingInput" placeholder="Categoría">
                        <option th:each="categoria : ${T(com.gulagula.gulagula.enumeradores.Categoria).values()}"
                                th:value="${categoria}" th:text="${categoria.displayValue}"></option>
                    </select>

                </div>

                <div>

                    <label for="floatingInput"> Sabor</label>

                    <select name="sabor" th:field="*{sabor}" class="form-control" id="floatingInput" placeholder="Sabor">
                        <option th:each="sabor : ${T(com.gulagula.gulagula.enumeradores.Sabor).values()}"
                                th:value="${sabor}" th:text="${sabor.displayValue}"></option>
                    </select>

                </div>

                <div>

                    <label for="floatingInput"> Tipo </label>
                    <select name="tipo" th:field="*{tipo}" class="form-control" id="floatingInput" placeholder="Tipo">
                        <option th:each="tipo : ${T(com.gulagula.gulagula.enumeradores.Tipo).values()}" th:value="${tipo}"
                                th:text="${tipo.displayValue}"></option>
                    </select>

                </div>

                <div>
                    <label for="floatingInput"> Temperatura</label>
                    <select th:field="*{temp}" class="form-control" id="floatingInput" placeholder="Temperatura">
                        <option th:each="temperatura : ${T(com.gulagula.gulagula.enumeradores.Temperatura).values()}"
                                th:value="${temperatura}" th:text="${temperatura.displayValue}"></option>
                    </select>
                </div>

                <!-- <div class="form-control item" id="username"> -->
                <div>
                    <label for="floatingInput"> Instrucciones</br>
                        <textarea rows="8" cols="20" type="text" th:field="*{instrucciones}" id="floatingInput"
                                  placeholder="Instrucciones" />
                    </label>
                </div>
                <label class="form-label">Ingredientes
                    <select multiple class="form-select" th:field="*{ingredientes}" name="ingredientesId">
                        <option th:each="ingrediente: ${ingredientes}" th:text="${ingrediente.nombre}"
                                th:field="*{ingredientes}"
                                th:value="${{ingrediente}}">
                        </option>
                    </select>
                </label>
                <div class="form-group mb-2">
                    <label class="mb-2">Imagen</label>
                    <input type="file" class="form-control" name="archivo"/>  
                </div>

                </label><br>
                <p th:if="${Error != null}" th:text="${Error}" style="color:red"></p>
                <input type="submit" value='Guardar' class="btn btn-warning" style="color:white; background-color: #f69a29; border-color: #f69a29">
                <a href="/receta" class="btn btn-primary my-2" style="color:white; background-color: #3f6533; border-color: #3f6533">Volver</a>

            </form>

            <p sclass="text-danger" th:text="${error != null ? error : ''}"></p>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
