<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!--    <head th:insert="fragmentos/head :: head"    
        </head>-->
    <head th:fragment="head" class="p-4 bg-danger text-white">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gula Gula</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    </head>
    <body class="text-center">
        <nav th:insert="fragmentos/navbarsinlogo :: navbarsinlogo"></nav>
        <div>
            <img class="mb-4" src="/img/login.png" alt="" width="100%" height="100%">
            <section class="form-signin display-flex ALI">
                <div class="container col-4">
                    <div class="row align-items-center">
                        <div class="p-5 text-center">
                            <br>

                            <form th:action="@{/logincheck}" method="POST">
                                <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                                <p th:if="${logout != null}" th:text="${logout}" style="color:greenyellow"></p>


                                <h4 class="h3 mb-3 font-weight-normal">Ingresa tu usuario y contraseña</h4>

                                <div class="form-floating">

                                    <input id="floatingInput" type="email" class="form-control" name="email" placeholder="name@mail.com">
                                    <label for="floatingInput">Ingresa tu email</label>

                                </div>
                                <div class="form-floating">

                                    <input id="floatingPassword" type="password" class="form-control" name="password" placeholder="******">
                                    <label for="floatingPassword">Ingresa tu contraseña: </label>

                                </div>

                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Recordarme
                                    </label>
                                </div>
                                <button class="w-100 btn btn-lg btn-primary" style="color:white; background-color: #f69a29; border-color: #f69a29"
                                        type="submit">Ingresar</button>   
                                <p class="mt-5 mb-3 text-muted">&copy; Gula Gula 2022</p>
                            </form>
                            </section>
                            </main>

                        </div>
                    </div>
                </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
