<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head th:insert="fragmentos/head :: head"></head>
    <body>
        <nav th:insert="fragmentos/navbarsinlogo :: navbarsinlogo"></nav>
        <div>
            <img class="mb-4" src="/img/registro.png" alt="" width="100%" height="100%">
            <section class="form-signin display-flex ALI">
                <div class="container col-4">
                    <div class="row align-items-center">
                        <div class="p-5 text-center">
                            <div>
                                <form th:action="@{/registro}" method='POST' th:object="${usuario}"  class="form-register">       
                                    <h3 class="h3 mb-3 font-weight-normal">Registrate acá y se parte de la gula!</h3>
                                    <div class="form-floating">
                                        <input type="hidden" th:value="${usuario.id}"/>
                                    </div>
                                    <div class="form-floating">
                                        <input id="floatingInput" type="text" class="form-control" th:field="*{nombre}" />
                                        <label for="floatingInput">Nombre</label> </br>
                                    </div>
                                    <div class="form-floating">
                                        <input for="floatingInput"type="text" class="form-control" th:field="*{email}" />
                                        <label for="floatingInput">Email</label> </br>
                                    </div>
                                    <div class="form-floating">
                                        <input for="floatingInput" type="password" class="form-control" th:field="*{clave}" />
                                        <label for="floatingPassword">Contraseña</label> </br>
                                    </div>
                                    <p th:if="${Error != null}" th:text="${Error}" style="color:red"></p>
                                    </br>
                                    <input type="submit" value='Guardar' class="w-80 btn btn-lg btn-primary" style="color:white; background-color: #f69a29; border-color: #f69a29">
                                    <a href="/" class="w-60 btn btn-lg btn-primary" style="color:white; background-color: #3f6533; border-color: #3f6533">Volver</a>
                                    <p class="mt-5 mb-3 text-muted">&copy; Gula Gula 2022</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
